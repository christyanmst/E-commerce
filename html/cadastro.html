            <main>
            <div id="divmain">
               <!--<div class="divForm">-->
                <div class="card">
                
                    <h1>CRIAR CONTA</h1>
                    <div id='msgError'></div>
                    <div id='msgSuccess'></div>

                    <div class="label-float">
                    <label id="labelNome" for="nome">Nome:</label></br>
                    <input type="text" name="nome" id="nome" required placeholder="Ex: Christyan"></br>
                    </div>

                    <div class="label-float">
                    <label id="labelUser" for="nome">Usuário:</label></br>
                    <input type="text" name="user" id="user" required placeholder=""></br>
                    </div>

                        
                    <div class="label-float">
                    <label id="labelDataNasc" for="data">Data de nascimento:</label></br>
                    <input type="date" name="data" min="1900-01-01 " max="2022-02-25" id="data" required></br>
                    </div>

                   
                    <div class="label-float">
                    <label id="labelCpf" for="cpf">CPF:</label></br>
                    <input type="text" name="cpf" required id="cpf" placeholder="___.___.___.__"></br>
                    </div>

                    <div class="label-float">
                    <label id="labelEmail" for="email">E-mail:</label></br>
                    <input type="email" name="e-mail" required id="email" placeholder="caramelo@store.com"></br>
                    </div>

                    <div class="label-float">
                    <label id="labelSenha" for="senha">Senha:</label><br>
                    <input type="password" name="password" required id="senha" placeholder="Digite sua senha..."><br>
                    </div>

                    <div class="label-float">
                    <label id="labelConfirmSenha" for="confirmSenha">Senha:</label><br>
                    <input type="password" name="confirmSenha" required id="confirmSenha" placeholder="Digite sua senha novamente..."><br>
                    </div>

                    <div class="label-float">
                    <label id="labelTelefone" for="telefone">Telefone:</label></br>
                    <input type="tel" name="Telefone" required id="telefone" placeholder="(__) _____-____"></br>
                    </div>
                    
                    <div class='justify-center'>
                        <button onclick='cadastrar()'>Cadastrar</button>
                     </div>
                
               </div>
               
            
                </div>
            <div class="lateral">
                <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                          <h2 class="modal-title" id="exampleModalLabel">Carrinho
                          </h2>
                          
                        </div>
                        <div class="modal-body">
                          <table class="show-cart table">
                            
                          </table>
                          <div>Preço total: R$<span class="total-cart"></span></div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                          <button type="button" class="btn btn-primary">Comprar</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            </main>
                    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
